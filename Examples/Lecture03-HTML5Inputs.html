<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>New HTML5 Input Types</title>
</head>

<body>
    <h1>New HTML5 Input Types Demo</h1>
    <form method="post" action="http://www.deitel.com">
        <p>
            <label>Color:
                <input type="color">
                (Hexadecimal code such as #ADD8E6)
            </label>
        </p>
        <p>
            <label>Date:
                <input type="date">
                (yyyy-mm-dd)
            </label>
        </p>
        <p>
            <label>Time:
                <input type="time" autofocus>
                (hh:mm AM or PM, such as 12:15 AM)
            </label>
        </p>
        <p>
            <label>Datetime-local:
                <input type="datetime-local">
                (yyyy-mm-ddThh:mm, such as 2012-01-27T03:15)
            </label>
        </p>
        <p>
            <label>Email:
                <input type="email" placeholder="name@domain.com" required>
                (name@domain.com)
            </label>
        </p>
        <p>
            <label>Month: <input type="month"> (yyyy-mm) </label>
        </p>
        <p>
            <label>Number:
                <input type="number" min="0" max="7" step="1" value="4">
            </label>
            (Enter a number between 0 and 7)
        </p>
        <p>
            <label>Range: 0
                <input type="range" min="0" max="20" value="10"> 20
            </label>
        </p>
        <p>
            <label>Search:
                <input type="search" placeholder="search query">
            </label>
            (Enter your search query here.)
        </p>
        <p>
            <label>Tel:
                <input type="tel" placeholder="(###) ###-####" pattern="\(\d{3}\) +\d{3}-\d{4}" required>
                (###) ###-####
            </label>
        </p>
        <p>
            <label>Time: <input type="time"> (hh:mm) </label>
        </p>
        <p>
            <label>URL:
                <input type="url" placeholder="http://www.domainname.com">
                (http://www.domainname.com)
            </label>
        </p>
        <p>
            <label>Week:
                <input type="week">
                (yyyy-Wnn, such as 2012-W01)
            </label>
        </p>
        <p>
            <label for="txtList">Birth Month:
                <input type="text" id="txtList" placeholder="Select a month" list="months">
                <datalist id="months">
                    <option value="January"></option>

                    <option value="February"></option>

                    <option value="March"></option>

                    <option value="April"></option>

                    <option value="May"></option>

                    <option value="June"></option>

                    <option value="July"></option>

                    <option value="August"></option>

                    <option value="September"></option>

                    <option value="October"></option>

                    <option value="November"></option>

                    <option value="December"></option>
                </datalist>
            </label>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>

</html>
